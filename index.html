<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Page</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Tournament Site</h1>
            <img src="assets/images/logo.png" alt="Site Logo" class="logo">
        </header>

        <!-- Button to Show the Form -->
        <button id="addTournamentButton" class="btn">Create New Tournament</button>

        <!-- Form to Create/Update Tournament -->
        <div id="formContainer" class="form-container" style="display: none;">
            <h2 id="formTitle">Create Tournament</h2>
            <form id="tournamentForm">
                <label for="tournamentName">Tournament Name:</label>
                <input type="text" id="tournamentName" placeholder="Enter tournament name" required>

                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter location" required>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <div class="form-buttons">
                    <button type="submit" class="btn">Save</button>
                    <button type="button" id="cancelButton" class="btn btn-cancel">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Table to Display Tournaments -->
        <table id="tournamentTable" class="tournament-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>

        <footer>
            <p>&copy; 2024 My Tournament Site</p>
        </footer>
    </div>

    <script src="assets/scripts/script.js" defer></script>
</body>
</html>
